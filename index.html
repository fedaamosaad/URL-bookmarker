<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="images">

        <img src="images/book.png" class="one" alt="">
        <img src="images/books.png" class="two" alt="">
        <img src="images/www.png" class="three" alt="">
        <img src="images/flag.png" class="four" alt="">
        <img src="images/bookshelf.png" class="five" alt="">
    </div>
    <div class="container w-75">


        <div class="text-center">
            <h1 class="my-5">Bookmarker</h1>
            <h2> Bookmark your favorite sites </h2>
        </div>

        <div class="form" >
            <h3 class="fs-6"><i class="me-2 fa-solid fa-book-bookmark "></i>Site Name</h3>
            <div class="form-floating mb-3">
                <input onkeyup="validation()" type="text" class="form-control" id="firstInput"
                    placeholder="website name" required>
                <label for="firstInput">website name</label>
            </div>
            <h3 class="fs-6"><i class="me-2 fa-solid fa-link "></i>Site URL</h3>
            <div class="form-floating">
                <input onkeyup="validation()" type="url" class="form-control" id="secInput" placeholder="url">
                <label for="secInput">URL</label>
            </div>
        </div>
        <p id='error-message' class="error-message  text-start  color-danger">Please enter valid Name !</p>
        <input id="submit" onclick="submitbtn()" class="btn my-3" type="submit" value="Submit">



        <table class="table">

            <tbody id="tbody"></tbody>

        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
